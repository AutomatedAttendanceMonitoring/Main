<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Auto Attendance Monitoring</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auto Attendance Monitoring</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h2>Please fill the following to request for attendance check:</h2>
        <div class="container-fluid form-group">
            <label for="course-name">Course name</label>
            <input type="text" id="course-name" placeholder="Linear Algebra I" class="form-control">
        </div>
        <div class="container-fluid form-group">
            <label for="zoom-link">Link to zoom meeting</label>
            <input type="text" id="zoom-link" placeholder="https://zoom.us/j/92834610741?pwd=THhzam5IK2xHZGNpeGh2UXc0ektvQT09" class="form-control">
        </div>
        <input type="button" id="submit" value="Check attendance" class="btn btn-primary btn-lg">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
