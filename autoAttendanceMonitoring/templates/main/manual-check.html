{% extends "main/wrapper.html" %}
{% block content %}
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Auto Attendance Monitoring</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h2>This is a list of students who marked their attendance, please write a new name to add: </h2>
        <div class="list-group" id="myList" role="tablist">
          {% for student in marked_students %}
            <a class="list-group-item list-group-item-action" >{{student.FName}} {{ student.LName }}</a>
            {% endfor %}
        </div>
    <hr/>
        <form action="" method="POST" class="form-inline">
            {% csrf_token %}
             <div class="container-fluid form-group">
             <label for="select-student">Select a student</label>
               <select id="select-student" name="select-student" class="custom-select my-1 mr-sm-2">
                   {% for student in students %}
                   <option value="{{ student.email }}"> {{ student.FName }}
                                                        {{ student.LName }}
                                                        ({{ student.email }})</option>
                   {% endfor %}
               </select>
            </div>
            <input type="submit" id="submit" value="Mark attendance" class="btn btn-primary btn-lg">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock %}
