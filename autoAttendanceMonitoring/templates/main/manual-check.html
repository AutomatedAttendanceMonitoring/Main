<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Auto Attendance Monitoring</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auto Attendance Monitoring</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <h2>This is a list of students who marked their attendance, please write a new name to add:</h2>
        <div class="list-group" id="myList" role="tablist">
          {% for student in students %}
            <a class="list-group-item list-group-item-action" >{{student.FName}} {{ student.LName }}</a>
            {% endfor %}
        </div>
        <form action="" method="POST">
            {% csrf_token %}
             <div class="container-fluid form-group">
                <label for="student-name">Student name</label>
                <input type="text" id="student-name"  name="student-name" placeholder="Harry Potter" class="form-control">
            </div>
            <input type="submit" id="submit" value="Check attendance" class="btn btn-primary btn-lg">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
