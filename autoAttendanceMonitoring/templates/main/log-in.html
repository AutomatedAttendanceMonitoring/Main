{% extends "main/wrapper.html" %}
{% block content %}
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auto Attendance Monitoring</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h3>Please log in</h3>
            <form action="" method="POST" class="form-inline">
                {% csrf_token %}
                <div class="container-fluid form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="guest" class="form-control">
                </div>
                <div class="container-fluid form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="guest" class="form-control">
                </div>
                <div class="text-center">
                    <input type="submit" id="submit" value="Log in" class="btn btn-primary btn-lg">
                    <input type="button" id="submit" value="Log in with Innopolis email" class="btn btn-primary btn-lg">
                </div>

            </form>
        </div>
    </div>
{% endblock %}
