{% extends "main/wrapper.html" %}
{% block content %}

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auto Attendance Monitoring</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <form action="" method="POST" class="form-inline">
        {% csrf_token %}
            <h2>Please fill the following to request for attendance check:</h2>
            <div class="container-fluid form-group">
                <label for="select-lesson">Lesson name</label>
                <select name="select-lesson" id="select-lesson" class="custom-select my-1 mr-sm-2 form-control">
                    {% for lesson in lessons %}
                        <option value="{{ lesson.id }}"> {{ lesson.subject.name }}
                            {{ lesson.kind }}
                            {{ lesson.start_time }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="container-fluid form-group">
                <label for="zoom-link">Link to zoom meeting</label>
                <input type="text" id="zoom-link" name="zoom-link"
                       placeholder="https://zoom.us/j/92834610741?pwd=THhzam5IK2xHZGNpeGh2UXc0ektvQT09"
                       class="form-control">
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 30px;">
                <input type="submit" id="submit" value="Check Attendance" class="btn btn-primary btn-lg">
                <a id="manual-check" class="btn btn-primary btn-lg" href="/select-lesson"> Check attendance manually</a>
                <a id="add-lesson" class="btn btn-primary btn-lg" href="/select-lesson"> Add lesson</a>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
{% endblock %}
