<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Auto Attendance Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital@1&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Auto Attendance Monitoring</h1>
    </header>
    <form>
        <h2>Please fill the following to request for attendance check:</h2>
        <label for="course-name">Course name</label>
        <input type="text" id="course-name" placeholder="Linear Algebra I">
        <label for="zoom-link">Link to zoom meeting</label>
        <input type="text" id="zoom-link" placeholder="https://zoom.us/j/92834610741?pwd=THhzam5IK2xHZGNpeGh2UXc0ektvQT09">
        <input type="button" id="submit" value="Check attendance">
    </form>
    <hr>
</body>
</html>
